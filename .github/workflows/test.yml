name: Test webapp
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches: [ "**" ]
jobs:
  Run-lint:
    strategy:
      fail-fast: true # Good to fail all fast if one of the matrix runs fails.
      matrix:
        node-version: [ 16 ]
        python-version: [ "3.10" ]
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: Install and run pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files
  Run-tests:
    needs:
      - Run-lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: cypress/browsers:node16.16.0-chrome107-ff107
      options: --user 1001

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up default config files
        run: cd src && cp config-examples/* config && for i in config/*-example.js; do mv -- "$i" "${i%-example.js}.js"; done
      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      - name: Cypress info
        run: npx cypress info
      - name: Run tests
        env:
          ORSKEY: ${{ secrets.ORSKEY }}
          BITLYLOGIN: ${{ secrets.BITLYLOGIN }}
          BITLYAPIKEY: ${{ secrets.BITLYAPIKEY }}
        run: npm run test:ci
