name: Test webapp
on:
  push:
    branches:
      - master
      - main
  pull_request:
jobs:
  Run-tests:
    strategy:
      fail-fast: true
      matrix:
        node-version: [ "16.16.0" ]
        chrome-version: [ stable ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Chrome ${{ matrix.chrome-version }}
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome-version }}
      - run: chrome --version
      - name: Set up default config files
        run: cd src && cp config-examples/* config && for i in config/*-example.js; do mv -- "$i" "${i%-example.js}.js"; done
      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      - name: Cypress info
        run: npx cypress info
      - name: Run tests
        env:
          ORSKEY: ${{ secrets.ORSKEY }}
          BITLYLOGIN: ${{ secrets.BITLYLOGIN }}
          BITLYAPIKEY: ${{ secrets.BITLYAPIKEY }}
        run: npm run test:ci
